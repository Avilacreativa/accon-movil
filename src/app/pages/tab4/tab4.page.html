  <ion-header [translucent]="true" class="ion-no-border"> 
    <ion-toolbar>
      <ion-buttons slot="start" class="ion-padding">
        <ion-icon slot="icon-only" name="bag-add"></ion-icon>
      </ion-buttons>
      <ion-title>
        Pedido Accon
      </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <form (ngSubmit)="cotizar(fCotizar)" #fCotizar="ngForm"> 
    <ion-row>
        <ion-col>
            
            <ion-list>
                
                <ion-item>
                <ion-label >Nombre y apellido: {{ usuario.nombre }}</ion-label>
              
                </ion-item>
                <ion-item>
                  <ion-label>Correo: {{ usuario.email }}</ion-label>
                 
                  </ion-item>
                  <ion-item>
                    <ion-label>Empresa: {{ usuario.empresa }}</ion-label>
                    </ion-item>
                <ion-item>
                  <ion-label>Telefono: </ion-label>
                  <ion-input name="telefono" 
                              type="number"
                              [(ngModel)]="cotizacion.telefono"
                              required></ion-input>
                  </ion-item>
                        <ion-item>
                        <ion-label>Dirección: </ion-label>
                        <ion-input name="direccion" 
                                      type="text"
                                      [(ngModel)]="cotizacion.direccion"
                                      required></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label>Tipo de solicitud: </ion-label>
                            <ion-select name="tipo" multiple="false" placeholder="Seleccionar" [(ngModel)]="cotizacion.tipo">
                              <ion-select-option value="pedido">Pedido</ion-select-option>
                              <ion-select-option value="cotizacion">Cotización</ion-select-option>
                          </ion-select>
                          </ion-item>
                        <ion-item>
                          <ion-label>Observaciones: </ion-label>
                          <ion-input name="observaciones" 
                                        type="text"
                                        [(ngModel)]="cotizacion.observaciones"
                                        required></ion-input>
                          </ion-item>

              </ion-list>

        </ion-col>
        <ion-col>
          <ion-label>Productos:</ion-label>
          <ion-list>
          <ion-item *ngFor="let p of carrito; let indice=index" >
            <ion-label>{{p.titulo}}</ion-label>
            
            <ion-button color="medium" fill="clear" (click)="removerCarritoItem(p, indice)">
              <ion-icon ios="ios-add" md="md-add"></ion-icon>
            </ion-button>
            <ion-button color="medium" fill="clear" (click)="removeItem(p, indice)">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>{{p.cantidad}}
     
            <ion-button color="medium" fill="clear" (click)="addItem(p, indice)">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
       
              <ion-button color="medium" fill="clear" (click)="removerCarritoItem(p, indice)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            
          </ion-item> 
          <ion-label *ngIf="carrito?.length == 0">No se han agregado productos!</ion-label>
        </ion-list>
        </ion-col>
        
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button type="submit"
                      color="primary"
                      shape="round"
                      [disabled]="cotizacion.observaciones.length < 1">
              Solicitar pedido
          </ion-button>
      </ion-col>
  </ion-row>
  </form>
  
</ion-content>
