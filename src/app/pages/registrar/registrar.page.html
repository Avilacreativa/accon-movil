<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm"> 
    <ion-row>
        <ion-col>
            
            <ion-list>
                
                <ion-item>
                <ion-input name="email" 
                            type="email"
                            placeholder="Correo"
                            pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                            [(ngModel)]="registerUser.email"
                            required></ion-input>
                </ion-item>

                <ion-item>
                <ion-input name="nombre"
                            type="text"
                            placeholder="Nombre y Apellido"
                            [(ngModel)]="registerUser.nombre"
                            required></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-input name="empresa"
                              type="text"
                              placeholder="Nombre Empresa"
                              [(ngModel)]="registerUser.empresa"
                              required></ion-input>
                  </ion-item>
                  
                <ion-item>
                <ion-input name="password"
                            type="password"
                            placeholder="Nombre Empresa"
                            [(ngModel)]="registerUser.password"
                            required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Seleccionar Rol</ion-label>
                              <ion-select placeholder="Roles" name="rol"
                              type="rol"
                              [(ngModel)]="registerUser.rol"
                              required >
                                <ion-select-option value="ROL_CLIENTE">Cliente</ion-select-option>
                                <ion-select-option value="ROL_ADMIN">Administrador</ion-select-option>
                              </ion-select>
                  </ion-item>

            </ion-list>
        </ion-col>
    </ion-row>
    
    <ion-row>
    <ion-col>
        <ion-button type="submit"
                    color="tertiary"
                    shape="round">
            Crear usuario
        </ion-button>
    </ion-col>
</ion-row>

</form>

</ion-content>
