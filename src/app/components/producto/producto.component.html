
<div class="post">


<ion-item>
  <ion-label>
    <h2>{{ producto.titulo }}</h2>
  </ion-label>
</ion-item>

<!-- ngif img -->
<ion-slides pager="true" *ngIf="producto.imagen.length > 1">
  <ion-slide *ngFor="let img of producto.imagen"
             class="image-slide" 
             [style]=" (img | imagen: producto.usuario._id) | domSanitizer ">
  </ion-slide>
</ion-slides>

<ion-slides pager="true" *ngIf="producto.imagen.length === 1" [options]="slideSoloOpts">
  <ion-slide class="image-slide" 
              [style]=" ( producto.imagen[0] | imagen: producto.usuario._id)| domSanitizer ">
  </ion-slide>
</ion-slides>

<ion-item lines="none">
 
  <p hidden >{{ producto._id }}</p>
      
        <ion-icon (click)="agregar(producto)"
        color="primary" slot="end" name="add"></ion-icon>
      
  <ion-label>
    SKU: {{ producto.sku }} | STOCK: {{ producto.stock }}
  </ion-label>
</ion-item>
<ion-item>
<ion-label >
  {{ producto.descripcion }}
</ion-label>
</ion-item>

</div>
