
<div class="post">


<ion-item>
  <ion-label>
    <h2>{{ producto.titulo }}</h2>
  </ion-label>
</ion-item>

<ion-slides pager="true" *ngIf="producto.imagen.length > 1">
  <ion-slide *ngFor="let img of producto.imagen" 
             class="image-slide" 
              ><ion-img [src]="img"></ion-img>
  </ion-slide>
</ion-slides>

<ion-slides pager="true" *ngIf="producto.imagen.length === 1" [options]="slideSoloOpts">
  <ion-slide class="image-slide" 
              ><ion-img [src]="producto.imagen[0]"></ion-img>
  </ion-slide>
</ion-slides>

<ion-slides pager="true" *ngIf="producto.imagen.length === 0">
  <ion-slide class="image-slide"><ion-img src="./assets/image-placeholder.jpg"></ion-img>
  </ion-slide>
</ion-slides>

<ion-item lines="none">
      
        <ion-icon (click)="agregar(producto)"
        color="primary" slot="end" name="add"></ion-icon>
      
  <ion-label >
    Codigo: {{ producto.sku }}
  </ion-label>
</ion-item>
<ion-item>
  <small>
    Categoria:{{ producto.categoria }} <br>
     Sub-Categoria: {{ producto.subCategoria }}
  </small>
  </ion-item>
  
<ion-item>
<ion-label>
  {{ producto.descripcion }}
</ion-label>
</ion-item>

</div>
