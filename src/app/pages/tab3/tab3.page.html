<ion-header [translucent]="true" class="ion-no-border"> 
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start" class="ion-padding">
      <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-buttons>
    <ion-title>
      Actualizar perfil
    </ion-title>
  </ion-toolbar>
  </ion-header>


<ion-content class="ion-padding">

  <form (ngSubmit)="actualizar( fActualizar )" #fActualizar> 
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="usuario.email"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Nombre y Apellido</ion-label>
                <ion-input name="nombre"
                           type="text"
                           [(ngModel)]="usuario.nombre"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Clave</ion-label>
                <ion-input name="password"
                           type="password"
                           [(ngModel)]="usuario.password"
                           required></ion-input>
              </ion-item>
                <ion-input name="rol"
                           type="text"
                           [(ngModel)]="usuario.rol"
                           value="usuario.rol" hidden></ion-input>
             

            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col text-center>
          <ion-button type="submit"
                      color="tertiary"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>
